#@TYPE: Machine
#@NAME: DH IMX6 DHCOM SoM on PDK2 carrier board
#@SOC:  NXP IMX6
#@DESCRIPTION: Machine configuration for DH IMX6 DHCOM SoM on PDK2 carrier board

require conf/machine/include/dh-imx6-common.inc

# U-Boot bootloader
UBOOT_MACHINE = "dh_imx6_defconfig"
UBOOT_DTB_LOADADDRESS = "0x1ff00000"
UBOOT_DTBO_LOADADDRESS = "0x1ff80000"

# Linux kernel
KERNEL_DEVICETREE = " \
	imx6q-dhcom-pdk2.dtb \
	"
