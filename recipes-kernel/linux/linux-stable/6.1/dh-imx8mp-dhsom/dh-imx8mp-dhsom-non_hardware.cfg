#
# Miscellaneous filesystems
#

#
# Multiple Device Support
#
# CONFIG_MD is not set

# Kernel Features
#
CONFIG_NO_HZ=y
CONFIG_HZ_250=y
CONFIG_PREEMPT_VOLUNTARY=y
CONFIG_KPROBES=y

#
# CPUIdle
#
CONFIG_CPU_IDLE=y
CONFIG_CPU_IDLE_GOV_LADDER=y
CONFIG_CPU_IDLE_GOV_MENU=y

#
# Kernel hacking
#
CONFIG_DEBUG_FS=y

#
# Power management options
#
CONFIG_PM_DEBUG=y
